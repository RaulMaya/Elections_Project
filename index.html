<body>

	<!-- CONTAINER -->
	<div class="container-fluid">

		<!-- ROW 1: HERO BANNER -->
		<!-- Slider -->
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="resources/images/main_banner_main.png" width="" height="200"
						title="NY elections" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="resources/images/Slider2.png" title="2018 vs 2021"
						alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="resources/images/Slider3.png" title="your vote counts"
						alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<!-- ROW 2: DASHBOARD -->
		<div class="row">
			<div class="col-md-7">
				<div id="map"></div>
			</div>

			<div class="col-md-5">

				<!-- 2015 -->
				<div class="row">
					<canvas class="row" id="chart-2015" height="170"></canvas>
					<canvas class="row" id="bar-2015" height="100"></canvas>
				</div>

				<!-- 2018 -->
				<div class="row">
					<canvas class="row" id="chart-2018" height="170"></canvas>
					<canvas class="row" id="bar-2018" height="100"></canvas>
				</div>

				<!-- 2021 -->
				<div class="row">
					<canvas class="row" id="chart-2021" height="170"></canvas>
					<canvas class="row" id="bar-2021" height="100"></canvas>
				</div>

			</div>
		</div>

		<div class="row bg-info">

			<table class="container-fluid">

							</font>

							<font style="vertical-align: inherit;">
